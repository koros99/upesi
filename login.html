<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <title>Login | Upesi</title>
  </head>
  <body>
    <div id="content">
      <div class="container content">
        <h3>Please login or <a href="signup.html">sign up</a> to continue</h3>
        <form id="login">
          <div class="form-group">
            <label for="email">Email or Phone</label>
            <input type="text" id="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control">
          </div>
        </form>
        <button id="signin" type="submit" class="btn btn-success">Login</button>
      </div>
      <br>
      <div class="signup">
        <h5>Dont have an account?</h5>
        <a id="signup" class="btn btn-info" href="signup.html">Sign Up</a>
      </div>
    </div>
  </body>
</html>
